<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tennis Game :D</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <a-scene cursor="rayOrigin: mouse" physics="debug: true">
    <a-assets>
      <!-- Load your GLTF models -->
      <a-asset-item id="tennisRacketModel" src="tennis_racket.glb"></a-asset-item>
      <a-asset-item id="tennisCourtModel" src="tennis_court.glb"></a-asset-item>
    </a-assets>

    <a-entity id="cameraRig" position="0 1.6 0" movement-controls>
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
      <!-- Tennis racket with follow-mouse -->
      <a-entity id="tennisRacket" gltf-model="#tennisRacketModel" follow-mouse></a-entity>
    </a-entity>

    <a-sky color="#87CEEB"></a-sky>

    <a-entity id="tennisCourt" gltf-model="#tennisCourtModel" position="85 1.7 -5"></a-entity>
    <a-entity id="tennisBall" geometry="primitive: sphere; radius: 0.1" material="color: yellow" dynamic-body ball-controller position="0 1.5 -4"></a-entity>
  </a-scene>

  <script>
    AFRAME.registerComponent('follow-mouse', {
      schema: { type: 'vec3' },
      init: function () {
        this.el.sceneEl.canvas.addEventListener('click', () => {
          this.el.sceneEl.canvas.requestPointerLock();
        });
        this.mouse = { x: 0, y: 0 };
        this.el.sceneEl.canvas.addEventListener('mousemove', this.onMouseMove.bind(this));
      },
      onMouseMove: function (event) {
        if (document.pointerLockElement === this.el.sceneEl.canvas) {
          this.mouse.x += event.movementX;
          this.mouse.y += event.movementY;
        }
      },
      tick: function () {
        const camera = this.el.sceneEl.camera;
        const racket = this.el;
        const cameraRig = document.getElementById('cameraRig');
        const position = new THREE.Vector3();
        
        // Adjust sensitivity
        const sensitivity = 0.002;
        position.set(this.mouse.x * sensitivity, -this.mouse.y * sensitivity, -1).unproject(camera);
        position.add(cameraRig.object3D.position);
        
        // Clamp the racket position to keep it within the camera's view
        const frustumSize = 10;  // Adjust this value to change the range
        const halfFrustumWidth = frustumSize * camera.aspect / 2;
        const halfFrustumHeight = frustumSize / 2;

        position.x = THREE.MathUtils.clamp(position.x, cameraRig.object3D.position.x - halfFrustumWidth, cameraRig.object3D.position.x + halfFrustumWidth);
        position.y = THREE.MathUtils.clamp(position.y, cameraRig.object3D.position.y - halfFrustumHeight, cameraRig.object3D.position.y + halfFrustumHeight);
        
        // Apply position to racket
        racket.object3D.position.copy(position);

        // Apply rotation based on mouse position
        const rotation = new THREE.Euler(
          THREE.MathUtils.degToRad(THREE.MathUtils.clamp(this.mouse.y * sensitivity * 50, -45, 45)), // Rotation around X-axis
          THREE.MathUtils.degToRad(THREE.MathUtils.clamp(this.mouse.x * sensitivity * 50, -45, 45)), // Rotation around Y-axis
          0 // No rotation around Z-axis
        );
        racket.object3D.rotation.copy(rotation);
      }
    });

    AFRAME.registerComponent('ball-controller', {
      init: function () {
        this.el.addEventListener('collide', this.onCollide.bind(this));
      },
      onCollide: function (e) {
        if (e.detail.body.el.id === 'tennisRacket') {
          const direction = new THREE.Vector3().subVectors(this.el.object3D.position, e.detail.body.el.object3D.position).normalize();
          this.el.body.velocity.set(direction.x * 50000, direction.y * 500, direction.z * 500);
        }
      }
    });

    AFRAME.registerComponent('look-at-ball', {
      tick: function () {
        const ball = document.getElementById('tennisBall');
        if (ball) {
          const cameraRig = this.el;
          cameraRig.object3D.lookAt(ball.object3D.position);
        }
      }
    });

    document.addEventListener('pointerlockchange', function () {
      if (document.pointerLockElement === document.querySelector('canvas')) {
        console.log('Pointer locked');
      } else {
        console.log('Pointer unlocked');
      }
    }, false);
  </script>
</body>
</html>
